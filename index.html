<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Personal Website</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital@1&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body class="main-content">
    <header class="section sec1 header active" id="home">
      <div class="header-content">
        <div class="left-header">
          <div class="h-shape"></div>
          <div class="image">
            <img src="img/camG.png" />
            <!---->
          </div>
        </div>

        <div class="right-header">
          <h1 class="name">
            Hi, I'm <span>Gini.</span>
            A Web Developer in Taiwan.
          </h1>
          <p>
            I'm a Web Developer, I love to create beautiful and functional
            websites. Lorem ipsum dolor sit amet, consectetuer adipiscing elit.
            Aenean commodo ligula eget dolor.
          </p>
          <div class="btn-con">
            <a href="" class="main-btn">
              <span class="btn-text">Download CV</span>
              <span class="btn-icon"><i class="fas fa-download"></i></span>
            </a>
          </div>
        </div>
      </div>
    </header>
    <main>
      <section class="section sec2 about" id="about"></section>
      <section class="section sec3 protfolio" id="protfolio"></section>
      <section class="section sec4 blogs" id="blogs"></section>
      <section class="section sec5 contact" id="contact"></section>
    </main>
    <div class="controls">
      <div class="control control-1 active-btn" data-id="home">
        <i class="fas fa-house" style="color: #b1bdd3"></i>
      </div>
      <div class="control control-2" data-id="about">
        <i class="fas fa-user" style="color: #b1bdd3"></i>
      </div>
      <div class="control control-3" data-id="protfolio">
        <i class="fas fa-briefcase" style="color: #b1bdd3"></i>
      </div>
      <div class="control control-4" data-id="blogs">
        <i class="fas fa-newspaper" style="color: #b1bdd3"></i>
      </div>
      <div class="control control-5" data-id="contact">
        <i class="fas fa-envelope" style="color: #b1bdd3"></i>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
